<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
    <title>Guess the Letter????????</title>
     <style>
     
    body{
       
   background-image:url("hw.gif");
 


    }
     
     
     </style>
    




</head>
<body>

	<div id="game">
		<h1> Guess the Letter </h1>
		<strong><p>Go Ahead and Try Your Best! Start Guessing!!!!</p></strong>
		<strong><p>Wins:</p></strong>
		<strong><p>Losses:</p></strong>
		<strong><p>Guesses Left:</p></strong>
		<strong><p>Your Guesses so far:</p></strong>
	</div>

	<script type="text/javascript">
		
		 var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];

		 var wins = 0;
		 var losses = 0;
		 var numGuesses = 9;
		 var guessChoices = [];

		 document.onkeyup = function(event) {

		 	var userGuess = event.key;

		 	var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

		 	var options = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];
		 	

			if (options.indexOf(userGuess) > -1) {

				if (userGuess === computerGuess) {
					wins++;
					numGuesses = 9;
					guessChoices = [];
				}

				if (userGuess != computerGuess) {
					numGuesses --;
					guessChoices.push(userGuess);
				}

				if (numGuesses === 0) {

				numGuesses = 9;
				losses ++;
				guessChoices = [];

				
			}

			var html = 
			"<h1>Guess the Letter</h1>" +
			"<p>Go Ahead and Try Your Best! Start Guessing!!!</p>" +
			"<p>Wins: " + wins + "</p>" +
			"<p>Losses: " + losses + "</p>" +
			"<p>Guesses Left: " + numGuesses + "</p>" +
			"<p>Your Guesses so far: " + guessChoices.join(", ") + "</p>";

			document.querySelector("#game").innerHTML = html;

			
			}
		};

	</script>

</body>
</html>
